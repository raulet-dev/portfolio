<!DOCTYPE html>
<html>
    <head>
        <title>Raul Paya, Portfolio</title>
        <link rel="stylesheet" href="./css/index.css" type="text/css"/>
    </head>
    <body>
        <div class="top-bar-grid">
            <div class="top-left"><img class="portrait" src="./img/portrait-med.png"/>

                    <div class="fold-menu-option"><img class="linkedin" src="./img/linkedin-ico-120.png" /></div>

            <div class="top-middle">
                <div class="top-section home">Home</div>
                <div class="top-section about">About me</div>

        <div class="content"> <!-- content -->

                <p class="quote-text">"Like my friend Warren Buffett,
